<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>

  <main>

    <div class="container">
      <section class="profile-info">

        <div class="profile-banner"></div>
        <div class="profile-picture">
          <figure>
            <img src="images/image-victor.jpg" alt="Profile picture of user">
          </figure>
        </div>
        <p class="strong">Victor Crest <span>26</span></p>
        <p class="weak">London</p>

      </section>
    
      <section class="profile-stats">

        <div>
          <p class="strong">80K</p>
          <h2>Followers</h2>
        </div>
        <div>
          <p class="strong">803K</p>
          <h2>Likes</h2>
        </div>
        <div>
          <p class="strong">1.4K</p>
          <h2>Photos</h2>
        </div>

      </section>
    </div>
    
  </main>

  <footer>
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/vabel17" target="_blank">vabel17</a>.</p>
  </footer>

</body>
</html>
